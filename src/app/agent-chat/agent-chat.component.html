<div style="padding: 20px; font-family: sans-serif; max-width: 600px;">
  <h2>Agente Cambiario ADK</h2>

  <div style="margin-bottom: 15px;">
    <p style="margin: 0 0 10px 0; color: #666;">Prueba una consulta rápida:</p>
    <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px;">
      <button *ngFor="let s of suggestions" (click)="selectSuggestion(s)"
        style="padding: 5px 10px; border: 1px solid #ccc; background: white; border-radius: 15px; cursor: pointer; font-size: 0.9em;">
        {{s}}
      </button>
    </div>

    <div style="display: flex; gap: 10px;">
      <input [(ngModel)]="userPrompt" placeholder="Pregunta sobre el dólar..."
        style="padding: 10px; flex-grow: 1; border: 1px solid #ddd; border-radius: 4px;" (keyup.enter)="sendPrompt()" />
      <button (click)="sendPrompt()"
        style="padding: 10px 20px; background: #0056b3; color: white; border: none; border-radius: 4px; cursor: pointer;"
        [disabled]="loading">
        {{ loading ? '...' : 'Enviar' }}
      </button>
    </div>
  </div>

  <div *ngIf="response" style="background: #f8f9fa; padding: 20px; border-radius: 8px; border-left: 5px solid #0056b3;">
    <strong style="display: block; margin-bottom: 10px; color: #0056b3;">Respuesta del Agente:</strong>
    <p style="white-space: pre-wrap; margin: 0; line-height: 1.5;">{{ response }}</p>
  </div>
</div>
